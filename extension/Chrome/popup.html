<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Save to Zandar</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./logo.svg" alt="Logo" class="logo">
        <h3>Zandar v1</h3>
      </div>

      <div class="form-group">
        <label>Page</label>
        <select id="pageSelect">
          <option value="">Loading pages...</option>
        </select>
      </div>

      <div class="form-group">
        <label>Widget</label>
        <select id="widgetSelect">
          <option value="">Select a page first</option>
        </select>
      </div>

      <button id="saveBtn">Save Link</button>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
